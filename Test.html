<html>
    <head>
         <script type="text/javascript" src="testPrototype.js"></script>
    </head>
    <body onload = "refresh()" style = "font-family:Tahoma, Geneva, sans-serif">
        
        
        Change First Color:
        <select id= "color1" onchange ="colorChange1(this)">
            <option value = "green">Green</option>
            <option value = "red" selected>Red</option>
            <option value = "blue">Blue</option>
            <option value = "yellow">Yellow</option>
        </select>
        
        <br/>
        
        
        Change Second Color:
        <select id= "color2" onchange ="colorChange1(this)">
            <option value = "green">Green</option>
            <option value = "red">Red</option>
            <option value = "blue">Blue</option>
            <option value = "yellow" selected>Yellow</option>
        </select>
        
        <br/>
        
        Change Third Color:
        <select id= "color3" onchange ="colorChange1(this)">
            <option value = "green" selected>Green</option>
            <option value = "red" >Red</option>
            <option value = "blue">Blue</option>
            <option value = "yellow">Yellow</option>
        </select>
        <br/>
        
        Change Size :
       
        <select id= "size" onchange ="colorChange1(this)">
            <option value = "small">Small</option>
            <option value = "medium">Medium</option>
            <option value = "large" selected>Large</option>
            <option value = "xl">XL</option>
        </select>
        
        <br/>
        <br/>
                        
        <div id = "div1"></div>
        <br/>
        <div id = "div2"></div>
        <br/>
        <div id = "div3"></div>
        
    
    </body>
</html>
